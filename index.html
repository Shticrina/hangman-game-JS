<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>HangmanJs</title>

    <!-- Font awesome -->
	<script src="https://kit.fontawesome.com/2d566fa444.js" crossorigin="anonymous"></script>

    <!-- Google fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="https://yarnpkg.com/en/package/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header id="myheader" class="py-3 text-center text-info mb-4">
        <h2 class="">Welcome to Hangman Game</h2>
        <h4 class="hello text-light font-italic d-none">Hello <span class="text-capitalize" id="username">Nickname</span>!</h4>
    </header>

    <!-- Game container -->
    <div id="game-board" class="bg-light mx-auto py-5 my-5">
        <div id="startGame" class="pt-3 row mx-auto">
            <div class="col-12 text-center py-4">
                <!-- Trigger/Open The Modal -->
                <button id="modalBtn" type="button" class="btn btn-danger text-uppercase pt-2">Start game</button>
            </div>

            <div class="col-12 text-center">
                <img src="./images/hang.png" class="w-25">
            </div>
        </div>

        <!-- Score container -->
        <div class="text-danger row d-none" id="score">
            <div class="col-sm-8 mx-auto text-center">
                <h4>Score: <span id="pointsEarned">0</span></h4>
            </div>
        </div>

        <!-- Word & Keyboard -->
        <div id="game" class="text-secondary row mb-3 d-none">
            <div class="col-lg-8 col-sm-12 mx-auto text-center">
                <p class="current-word">Current word (<span id="guess" class="font-italic text-info"></span>): <span id="current" class="text-uppercase ml-3"></span></p>
            </div>

            <div class="letters col-lg-5 col-sm-10 mx-auto">
                <div class="row row-cols-6 px-4" id="keyboard"></div>
            </div>
        </div>

        <template id="template-letter">
            <div class="text-center px-1 mx-auto">
                <button class="btn btn-info text-uppercase mb-3 letter"></button>
            </div>
        </template>

        <div class="d-none flex-column justify-content-center mx-auto text-center w-50" id="lostGame">
            <p class="text-danger"><i class="fas fa-frown fa-4x"></i></p>
            <h4>You lost!</h4>
            <button class="play-again btn btn-secondary mx-auto">Try again?</button>
        </div>

        <div class="d-none flex-column justify-content-center mx-auto text-center w-50" id="winGame">
            <p class="text-success"><i class="fas fa-grin-beam fa-4x"></i></p>
            <h4>Congratulations! You win!</h4>
            <button class="play-again btn btn-secondary mx-auto">Play again?</button>
        </div>
    </div>

    <!-- The Modal window -->
    <div id="myModal" class="my-modal">
        <div class="my-modal-content">
            <div class="my-modal-header d-flex p-0">
                <h4 class="text-secondary flex-fill pt-3">Please enter your nickname</h4>
                <span class="close-btn text-secondary flex-fill col-1">&times;</span>
            </div>

            <div class="my-modal-body">
                <form action="" method="post" id="nicknameForm">
                    <div class="form-group">
                        <input type="text" class="form-control" id="nickname" placeholder="Enter nickname">
                    </div>

                    <button type="button" id="submitNickname" class="btn btn-info" onclick="setNickname(document.getElementById('nickname').value)">Okay, got it!</button>
                </form>
            </div>
        </div>
    </div>

    <footer id="myfooter" class="py-3 text-center">
        <p class="mb-0">copyright &copy; 2020 &#65372; <a href="https://github.com/Shticrina" class="text-light">cristina</a></p>
        <p class="mb-0 font-italic">all rights reserved</p>
    </footer>

    <!-- Bootstrap files -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script src="./js/modal.js"></script>
    <script type="module" src="./js/game.js"></script>
</body>
</html>
